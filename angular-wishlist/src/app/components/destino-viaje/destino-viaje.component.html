<div	class="card-content" [@esFavorito]="destinos.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito'">
    <div	class="card-img">
        <img	src="https://placeimg.com/380/230/nature" alt="">
        <span><h4>{{ posicion }}</h4></span>
    </div>
    <div	class="card-desc">
        <h3>{{ destinos.nombre }}</h3>
        <p>Servicios</p>
        <ul>
            <li *ngFor="let s of destinos.detalle">
                <span [ngSwitch]="s">
                    <p *ngSwitchCase="'Desayuno'">{{s}}</p>
                    <p *ngSwitchDefault>{{s}}</p>
                </span>
            </li>
        </ul>
        <div>
            <a href="#" (click)="voteUp()"
            appTrackearClick data-trackear-tag="destinos_vote_up lista_destino_item"> <!-- invento el nombre de los tags  -->
                <i class="material-icons md-18">thumb_up</i>
            </a>
            <a href="#" (click)="voteDown()"
            appTrackearClick data-trackear-tag="destinos_vote_down lista_destino_item">
                <i class="material-icons md-18">thumb_down</i>
            </a>
            &nbsp;
            Votos: {{ destinos.vote }}
        </div>
        <a	href="#" class="btn-card" (click)="ir()"
        appTrackearClick data-trackear-tag="destinos_elegir_preferido lista_destino_item">Marcar</a>
        <span *ngIf="destinos.isSelected()">
            <span ngNonBindable> Favorito</span>
        </span>
        <a [routerLink]="['/destino']"> Ver detalle</a>		
    </div>
</div>
